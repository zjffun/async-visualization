<main class="container">
  <div #codeWrapper class="code-wrapper">
    <div class="code-menu">
      <button
        (click)="runCode()"
        class="code-run"
        [class]="{ 'code-run--running': isRunning }"
        title="scheduled / invoked/ canceled"
      >
        <span> {{ isRunning ? "running" : "run" }} </span>
        <span>{{ scheduled }}</span>
        /
        <span>{{ invoked }}</span>
        /
        <span>{{ canceled }}</span>
      </button>
      <ul class="examples">
        <li
          *ngFor="let example of examples; index as i"
          [class]="{
            active: i === currentExample
          }"
        >
          <a [routerLink]="['/']" [queryParams]="{ example: i }"
            >example{{ i }}</a
          >
        </li>
      </ul>
    </div>
    <section #code class="code"></section>
  </div>
  <section #result class="result">
    <section #tree class="tree">
      <div class="timetravel">
        <button (click)="handleUpdateClick()">update</button>
        <button (click)="prevState()">prev state</button>
        <button (click)="nextState()">next state</button>
        <input
          type="range"
          class="state-range"
          min="-1"
          [max]="totalState"
          [value]="currentState"
          (change)="handleChangeState($event)"
        />
        <span class="current-state">{{ currentState }}</span>
        /
        <span class="total-state">{{ totalState }}</span>
      </div>
      <div id="tree-container"></div>
    </section>
    <section #detail class="detail">
      <div class="info-container">
        <pre>{{ nodeDetail }}</pre>
      </div>
    </section>
  </section>
</main>
